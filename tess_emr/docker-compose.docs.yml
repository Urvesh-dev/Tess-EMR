services:
  docs:
    image: tess_emr_local_docs
    container_name: tess_emr_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./tess_emr:/app/tess_emr:z
    ports:
      - '9000:9000'
    command: /start-docs
